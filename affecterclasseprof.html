                        <ul class="schedule-barre">

        </nav>
        <form action="" class="formulaire">
            <h1>
                Affecter classe au prof
            </h1>
            <section class="info">
                <section class="mat">
                    <label for="">Matricule</label>
                    <input type="text" required>
                </section>
                <section class="prof">
                    <label for="">Nom et Prénom</label>
                    <input type="text" value="Nom et Prénom" readonly>
                </section>
                <section class="prof">
                    <label for="">Grade</label>
                    <input type="text" value="Grade" readonly>
                </section>
            </section>
            <section class="classe">
                <section class="a-s">
                    <label for="">Année scolaire</label>
                    <select name="" id="">
                        <option value="" selected>2022-2023</option>
                    </select>
                </section>
                <section class="semestre">
                    <label for="">Semestre</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">1er semetre</option>
                        <option value="">2e semestre</option>
                    </select>
                </section>
                <section class="side">
                    <label for="">Classe(s)</label>
                    <section class="check-classe">
                        <input type="checkbox"><label for="">L1 GLRS</label>
                        <input type="checkbox"><label for="">L1 IAGE</label>
                        <input type="checkbox"><label for="">L1 TTL</label>
                    </section>
                    <section class="check-classe2">
                        <input type="checkbox"><label for="">L2 GLRS</label>
                        <input type="checkbox"><label for="">L2 IAGE</label>
                        <input type="checkbox"><label for="">L2 CDSD</label>
                    </section>
                </section>
            </section>
            <section class="bouton">
                <input type="reset" value="Annuler">
                <input type="submit" value="Créer">
            </section>
        </form>
    </main>
</body>
</html>
